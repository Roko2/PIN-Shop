<!DOCTYPE html>
<html lang="hr" ng-app="pcShop">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/plugins/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>PIN PCShop</title>
</head>
    <body class="bg-dark" ng-controller="mainController">
        <div class="sadrzaj">
        <div class="parallax">
            <h1 class="naslov text-center text-warning">PIN PC Shop</h1>
    </div>  
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg bg-secondary navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-controls="smanjeniNavbar" aria-label="Toggle navigation" data-target="#smanjeniNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="smanjeniNavbar">
            <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown mx-auto" ng-repeat="kategorija in oKategorije">
          <a class="nav-link dropdown-toggle text-white odabrani" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown">{{kategorija.m_sNazivCategory}}</a>
            <div class="dropwdown-menu" ng-repeat="category in kategorija">
                <a class="dropdown-item" ng-repeat="x in category track by $index">{{x.m_sNaziv}}</a>
            </div>
        </li>
         </ul>
             <div id="korisnik" class="navbar-nav nav-item">
                 <button type="button" class="btn btn-primary text-white" onclick="Odjava()">Odjava</button>
                </div>
            </div>
           </nav>
    </header>
    <center><img id="slikaAnim" class="m-2" src="img/animation_img.png"></center>
    
    <div class="poguraj"></div>
</div>
<div class="footer text-center text-warning bg-dark">
  <p>Â© Copyright 2021.</p>
</div>
    
    
    <script src="assets/plugins/angularjs/angular.min.js"></script>
    <script src="assets/plugins/angularjs/angular-route.min.js"></script>
    <script src="assets/plugins/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/plugins/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="assets/plugins/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
