<!DOCTYPE html>
<html lang="hr" ng-app="pcShop">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/plugins/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>PIN PCShop</title>
</head>
    <body class="bg-dark" ng-controller="mainController">
        <div class="sadrzaj">
        <div class="parallax">
            <h1 class="naslov text-center text-white">PIN PC Shop</h1>
    </div>  
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg bg-secondary navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#smanjeniNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="smanjeniNavbar">
            <ul class="navbar-nav mr-auto">
        <li class="nav-item mx-auto" ng-repeat="kategorija in oKategorije">
          <a class="nav-link text-white odabrani">{{kategorija.m_sNaziv}}</a>
        </li>
         </ul>
             <div id="korisnik" class="navbar-nav dropdown nav-item">
                 <button type="button" class="btn btn-primary text-white" data-toggle="dropdown">Odjava</button>
                 <div class="dropdown-menu odjava" onclick="Odjava()">
                      <center><a class="text-center odjaviSe" >Odjavi se</a></center>
                 </div>
                </div>
            </div>
           </nav>
    </header>
    <center><img id="slikaAnim" class="m-2" src="img/animation_img.png"></center>
    <script src="assets/plugins/angularjs/angular.min.js"></script>
    <script src="assets/plugins/angularjs/angular-route.min.js"></script>
    <script src="assets/plugins/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/plugins/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="assets/plugins/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
