<!DOCTYPE html>
<html lang="hr" ng-app="pcShop">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="assets/plugins/bootstrap-4.6.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PIN PCShop</title>
</head>
    <body class="bg-dark" ng-controller="mainController">
        <div class="sadrzaj">
        <div class="parallax">
            <center><img id="slikaAnim" class="m-2" src="img/animation_img.png"></center>
            <h1 class="naslov text-center text-dark">PIN PC Shop</h1>
    </div>  
    <header>
        <nav id="navbar" class="navbar navbar-expand-lg bg-secondary navbar-dark">
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-controls="smanjeniNavbar" aria-label="Toggle navigation" data-target="#smanjeniNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="smanjeniNavbar">
            <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown mr-auto" ng-repeat="kategorija in oKategorije" ng-if="$index < 5">
          <a id="{{$index}}" aria-expanded="false"  aria-haspopup="true" class="nav-link dropdown-toggle text-white odabrani" data-toggle="dropdown" >{{kategorija.m_sNazivCategory}}</a>
            <div id="drop{{$index}}" class="dropdown-menu" aria-labelledby="#drop{{$index}}">
                <a class="dropdown-item" ng-repeat="x in kategorija.m_oPotkategorije track by x.m_nId" >{{x.m_sNaziv}}</a>
            </div>
        </li>
        <li class="nav-item dropdown mr-auto" ng-repeat="kategorija in oKategorije" ng-if="$index > 5">
            <a class="nav-link text-white odabrani" >{{kategorija.m_sNazivCategory}}</a>
          </li>
         </ul>
             <div id="korisnik" class="navbar-nav nav-item">
                 <button type="button" class="btn btn-primary text-white" onclick="Odjava()">Odjava</button>
                </div>
            </div>
        </div>
           </nav>
    </header>    
    <div class="poguraj"></div>
</div>
<div class="footer text-center text-warning bg-dark">
  <p>Â© Copyright 2021.</p>
</div>
    
    <script src="assets/plugins/angularjs/angular.min.js"></script>
    <script src="assets/plugins/angularjs/angular-route.min.js"></script>
    <script src="assets/plugins/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="assets/plugins/bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
